<h1>Máquinas</h1>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Ubicación</th>
    </tr>
  </thead>
  <tbody id="tablaMaquinas"></tbody>
</table>

<script>
async function cargarMaquinas() {
  try {
    const res = await fetch('/api/maquinas');
    const maquinas = await res.json();
    document.getElementById('tablaMaquinas').innerHTML = maquinas.map(m => `
      <tr>
        <td>${m.id}</td>
        <td>${m.nombre}</td>
        <td>${m.ubicacion || ''}</td>
      </tr>
    `).join('');
  } catch (err) {
    console.error("Error cargando máquinas:", err);
  }
}
cargarMaquinas();
</script>
